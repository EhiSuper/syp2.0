<div class="container">
    <div>
        <h1>Login</h1>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" autocomplete="off" class="form-control" id="username" required name="username" placeholder="username"
                    [(ngModel)]="username">
            </div>

            <div class="form-group">
                <input type="password" autocomplete="off" class="form-control" id="password" name="password" placeholder="password"
                    [(ngModel)]="password">
            </div>

            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
