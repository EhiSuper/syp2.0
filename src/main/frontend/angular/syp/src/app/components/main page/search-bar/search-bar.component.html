<div id="search-component">

  <div>
    <button (click)="setOption('playlist')">Search for playlists</button>
    <button (click)="setOption('song')">Search for songs</button>
    <button (click)="setOption('user')">Search for users</button>
  </div>


    <label for="search-box">Search {{option}}: </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <div *ngIf="option=='song'" >
        <li *ngFor="let song of songs$ | async" >
          <a routerLink="/songs/{{song.id}}">
            {{song.track}}, {{song.artist}}
          </a>
        </li>
      </div>
      <div *ngIf="option=='playlist'" >
        <li *ngFor="let playlist of playlists$ | async" >
          <a routerLink="/playlists/{{playlist.id}}">
            {{playlist.name}}
          </a>
        </li>
      </div>
      <div *ngIf="option=='user'" >
        <li *ngFor="let user of users$ | async" >
          <a routerLink="/users/{{user.id}}">
            {{user.username}}
          </a>
        </li>
      </div>
    </ul>
</div>
